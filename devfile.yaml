schemaVersion: 2.1.0
metadata:
  name: python-hello-world
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 512Mi
      mountSources: true

  - name: venv
    volume:
      size: 1G

commands:
  - name: run-application
    actions:
      - type: exec
        component: tools
        command: echo "build"
        workingDir: ${PROJECT_SOURCE}
